<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main class="container">
        <header>
            <h1> Wheather Dashboard</h1>
        </header>
        <div class="row main-content">
            <div id="sidebar">
                <div>
                    <h2> Search City:</h2>
                    <input type="text" id="userCity">
                    <button class="btn submit">Search</button>
                    <hr>
                </div>
            </div>
            <div>
                <div>
                    <section>
                        <h3 id="City"></h3>
                        <img id="weatherimg">
                    </section>
                    <span>Temp:<span id="temp"></span></span>
                    <span>Wind:<span id="wind"></span></span>
                    <span>Humidity:<span id="humid"></span></span>
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>


</html>
